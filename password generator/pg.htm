<!DOCTYPE html>
<html>
<head>
	<title>random password generator</title>
	<link rel="stylesheet" type="text/css" href="pg.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
	<h2>Password Generator</h2>


<div class="result-container">
	<span id="result"></span>
	<button class="btn" id="clipboard">
	<i class="far fa-copy"></i>
</button>
</div>



<div class="settings">
	<div class="setting">
		<label for="length">Input Password Size</label>
		<input type="number" id="length" min="4" max="20">
	</div>

	<div class="setting">
		<label for="uppercase">Include Uppercase</label>
		<input type="checkbox" id="uppercase" checked>
	</div>

	<div class="setting">
		<label for="lowercase">Include Lowercase</label>
		<input type="checkbox" id="lowercase" checked>
	</div>

	<div class="setting">
		<label for="numbers">Include Number</label>
		<input type="checkbox" id="numbers" checked>
	</div>
	<div class="setting">
		<label for="symbols">Include Symbols</label>
		<input type="checkbox" id="symbols" checked>
	</div>
	
</div>

<button class="btn-large" id="generate">Generate Password
</button>

</div>
<script src="pg.js"></script>
</body>
</html>
